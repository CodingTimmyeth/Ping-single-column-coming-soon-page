<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" text="text/scss" href="/dist/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="logo-con">
      <img src="/images/logo.svg" alt="">
    </div>
    <h1 class="heading">We are launching <span>soon!</span> </h1>
    <div class="heading-subtitle">Subscribe and get notified</div>
    <form class="enter-email">
      <input id="text" type="text" placeholder="Your email address...">
      <button type="submit">Notify Me</button>
      <div class="valid"></div>
      <div class="invalid"></div>
    </form>
    <div class="hero-image">
      <img src="/images/illustration-dashboard.png" alt="">
    </div> 
    <ul class="links">
      <a href="https://www.facebook.com/frontendmentor" target="_blank">
        <ion-icon name="logo-facebook"></ion-icon>
      </a>
      <a href="https://twitter.com/frontendmentor" target="_blank">
        <ion-icon name="logo-twitter"></ion-icon>
      </a>
      <a href="https://www.instagram.com/migueltommy03/" target="_blank">
        <ion-icon name="logo-instagram"></ion-icon>
      </a>
    </ul>
    <div class="end">
      &copy; Copyright Ping. All rights reserved.
    </div>

      <p class="attribution">

      </p>
    </footer> -->

  <script src="app.js"></script>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

</html>
